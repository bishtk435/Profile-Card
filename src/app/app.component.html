<div class="profile-card">
  <img class="top-pattern" src="../assets/bg-pattern-top.png"/>
  <div class="profile-details">
    <div class="header">
      <img class="profile" src="../assets/image-victor.jpg"/>
    </div>
    <div class="basic-info">
      <div class="info-div name-age"><span class="bold-text">Victor Crest</span> <span class="simple-text"> 26</span></div>
      <div class="info-div city"><span class="simple-text">London</span></div>
    </div>
    <div class="stats">
      <div class="stat followers">
        <p class="bold-text">80K</p>
        <p class="simple-text label">Followers</p>
      </div>
      <div class="stat likes">
        <p class="bold-text">803K</p>
        <p class="simple-text label">Likes</p>
      </div>
      <div class="stat photos">
        <p class="bold-text">1.4K</p>
        <p class="simple-text label">Photos</p>
      </div>
    </div>
  </div>
  <img class="bottom-pattern" src="../assets/bg-pattern-bottom.png"/>
</div>
